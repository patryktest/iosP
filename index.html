        <script type="text/javascript">
            var data_localize;

            var setLanguage = function() {
                var language = localStorage.getItem("language");
                if (language === "en") {
                } else if (language === "jp") {
                } else {
                    language = "en";
                }
                var opts = {language: language, pathPrefix: "lang"};
                opts.callback = function(data, defaultCallback) {
                    data_localize = data;
                    defaultCallback(data);
                }
                $("[data-localize]").localize("lang", opts);
            }

            $(document).ready(init());

            function init() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady() {
                /*navigator.globalization.getPreferredLanguage(
                 function(language) {
                 alert('language: ' + language.value + '\n');
                 },
                 function() {
                 alert('Error getting language\n');
                 }
                 );*/

                initBluetooth();
                synchTableFile.init();
                synchTableFile.synchVehicleListFromFile("Translogik iProbe/Vehicle Lists/");
            }
            $(document).delegate("#page_main_menu", "pagebeforeshow", function() {
                main_menu();
            });

            $(document).delegate("#page_main_menu", "pagebeforehide", function() {
                document.body.style.background = "#069638 !important";
            });

            $(document).delegate("#page_manage_vehicle_list", "pagebeforeshow", function() {
                manage_vehicle_list();
            });

            $(document).delegate("#page_manage_vehicle_list", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_fleet_inspection", "pagebeforeshow", function() {
                fleet_inspection();
                sessionStorage.removeItem("inspected_wheels");
            });

            $(document).delegate("#page_fleet_inspection", "pagebeforehide", function() {
                document.body.style.background = "#af0430 !important";
            });

            $(document).delegate("#page_wheel_plan", "pagebeforeshow", function() {
                wheel_plan();
                sessionStorage.removeItem("ext");
                sessionStorage.removeItem("dual_wheel_tpms_read_wheel_location_ext");
                sessionStorage.removeItem("dual_wheel_tpms_read_wheel_location_int");
            });

            $(document).delegate("#page_wheel_plan", "pagebeforehide", function() {
                document.body.style.background = "white !important";
            });

            $(document).delegate("#page_parameters", "pagebeforeshow", function() {
                parameters();
            });

            $(document).delegate("#page_parameters", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_probe_settings", "pagebeforeshow", function() {
                probe_settings();
            });

            $(document).delegate("#page_probe_settings", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_initializing_tpms_sensor", "pagebeforeshow", function() {
                initializing_tpms_sensor();
            });

            $(document).delegate("#page_initializing_tpms_sensor", "pagebeforehide", function() {
                document.body.style.background = "#f3690c !important";
            });

            $(document).delegate("#page_single_wheel_michelin_format", "pagebeforeshow", function() {
                single_wheel_michelin_format();
            });

            $(document).delegate("#page_single_wheel_michelin_format", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_single_wheel_standard_format", "pagebeforeshow", function() {
                single_wheel_standard_format();
            });

            $(document).delegate("#page_single_wheel_standard_format", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_dual_wheel_tpms_read", "pagebeforeshow", function() {
                dual_wheel_tpms_read();
            });

            $(document).delegate("#page_dual_wheel_tpms_read", "pagebeforehide", function() {
                document.body.style.background = "#34b934 !important";
            });

            $(document).delegate("#page_dual_external_wheel_michelin_format", "pagebeforeshow", function() {
                dual_external_wheel_michelin_format();
            });

            $(document).delegate("#page_dual_external_wheel_michelin_format", "pagebeforehide", function() {
                sessionStorage.removeItem("ext");
                document.body.style.background = "silver !important";
            });

            $(document).delegate("#page_read_tpms", "pagebeforeshow", function() {
                read_tpms();
            });

            $(document).delegate("#page_read_tpms", "pagebeforehide", function() {
                document.body.style.background = "green !important";
            });

            $(document).delegate("#page_multi_read_tpms", "pagebeforeshow", function() {
                multi_read_tpms();
            });

            $(document).delegate("#page_multi_read_tpms", "pagebeforehide", function() {
                document.body.style.background = "green !important";
            });

            $(document).delegate("#page_read_rfid", "pagebeforeshow", function() {
                read_rfid();
            });

            $(document).delegate("#page_read_rfid", "pagebeforehide", function() {
                document.body.style.background = "#55a4e5 !important";
            });
            $(document).delegate("#page_probe_calibration", "pagebeforeshow", function() {
                probe_calibration();
            });

            $(document).delegate("#page_probe_calibration", "pagebeforehide", function() {
                document.body.style.background = "silver !important";
            });
            
        </script>
