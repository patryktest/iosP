<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title></title>

        <!-- jQuery Mobile -->
        <link rel="stylesheet" href="libs/jquery/1.3.2/jquery.mobile-1.3.2.min.css">

    <body>

        <!-- Licence key page -->
        <div data-role="page" id="page_enter_licence_key" style="background: #069638;"> 
            <div data-theme="" data-role="header" data-position="fixed">
                <h3 data-localize="iprobe_activation">
                </h3>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="enter_licence_key_Input_Licence_key_part1" data-localize="xxxxx" style="margin-left: 15px; margin-bottom: 5px; width: 200px; color:white">

                    <div id="enter_licence_key_Grid_Licence_key" class="ui-grid-b">

                        </div>
                    </div>

                    <a id="enter_licence_key_Button_CheckKey" data-role="button" data-theme="g" data-corners="true" href="#" style="margin: 10px 13px 0px 13px">
